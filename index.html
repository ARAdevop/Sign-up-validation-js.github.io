<!DOCTYPE html>
<html>

<head>
  <title>||sign-up Form : Aditya Raj||</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="cont">
    <div class="form" id="form">
      <div class="form sign-in">
        <h2>Sign In</h2>
        <label>
          <span>Email Address</span>
          <input type="email" name="email" id="email" placeholder="abc@gmail.com" autocomplete="off">
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" id="pass" placeholder="Enter Your Password">
        </label>
        <button class="submit" type="button1">Sign In</button>
        <p class="forgot-pass">Forgot Password ?</p>

        <div class="social-media">
          <ul>
            <li><img src="images/facebook.png"></li>
            <li><img src="images/twitter.png"></li>
            <li><img src="images/linkedin.png"></li>
            <li><img src="images/instagram.png"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
    <form name="Form" onsubmit="return validateForm()" >
      <div class="form1" id="form1">
        <div class="formsign-up">
          <h2>Sign Up</h2>
          <label>
            <span>Name</span>
            <input type="text" id="name" name="name" autocomplete="off">
            <div class="error" id="nameErr"></div>
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" id="email" autocomplete="off">
            <div class="error" id="emailErr"></div>
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="password">
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" id="confirm_password" onkeyup="check(this)">
            <error id="alert"></error>
          </label>
          <button type="submit" class="submit" id="signup1" value="submit">Sign Up Now</button>
        </div>
      </div>
      </form>
    </div>
  </div>
 
<script type="text/javascript" src="script.js"></script>
</body>

</html>
